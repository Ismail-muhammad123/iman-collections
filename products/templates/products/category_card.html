{% block product_category %}
<div class="col-sm-10 col-md-3 col-lg-2 m-1 text-center card">
    <img class="card-img-top" src="{{category.image.url}}" height="200px" alt="" />
    <div class="card-body py-4 text-center">
        <a class="text-decoration-none" href="{% url 'filter_category' category_id=category.id %}">
            <h3>
                {{category.name}}
            </h3>
        </a>
    </div>
</div>
{% endblock %}
