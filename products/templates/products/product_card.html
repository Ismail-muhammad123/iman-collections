<div class="col-sm-10 col-md-4 card col-lg-3 mb-5 m-2">
    <!-- product card -->
    <img src="{{product.image.url}}" alt="product image" class="card-img-top" />
    <div class="card-body align-items-end">
        <div class="col-12">
            <a href="{% url 'products_details' id=product.id %}" class="text-decoration-none text-uppercase">
                <h3 style="font-size: 20px; color: purple; font-weight: 700;">
                    {{product.name}}
                </h3>
            </a>
        </div>

        <span>N {{product.price}}</span>
        <br />

        <span>
            Categories: <a href="{% url 'filter_category' category_id=product.category.id %}">{{product.category}}</a>
        </span>
        <br />

        {% if product.available_quantity %}
        <p class="text-success">
            {{product.available_quantity}} available
        </p>
        {% else %}
        <p class="text-danger">
            {{product.available_quantity}} available
        </p>
        {% endif %}

        <form class="form-group row justify-content-center align-items-center" action="{% url 'new_order' %}"
            method="post">
            {% csrf_token %}
            <input type="number" hidden value="{{product.id}}" name="product_id" id="id">
            <div class="col-6">
                <input type="number" name="quantity" id="quantity" min="1" max="{{product.available_quantity}}"
                    value="1" class="input-group rounded" />
            </div>
            <div class="col-6 text-end">
                <input type="submit" style="background-color: purple; color: white;" value="Purchase" class="btn" />
            </div>
        </form>
    </div>
</div>
