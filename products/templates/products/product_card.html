{% load humanize %}
<div class="col-6 col-md-6 col-lg-3 text-center product mb-3 pb-4  mx-lg-auto border">
    <!-- product card -->
    <a href="{% url 'products_details' slug=product.slug id=product.id %}" class="text-decoration-none text-uppercase">
        <img src="{{product.image.url}}" alt="product image" height="250px" width="100%" id="product-crd-image"
            class="card-img-top" />
    </a>
    <div class="card-body align-items-end">
        <div class="col-12">
            <a href="{% url 'products_details' id=product.id slug=product.slug %}"
                class="text-decoration-none text-center pt-2 text-uppercase">
                <p style="color: purple; font-weight: 700;">
                    {{product.name}}
                </p>
            </a>
        </div>

        <span>&#8358; {{product.price|intcomma}}</span>
        <br />

        {% if not product.available_quantity %}
        <p class="text-danger">
            Out of stock!
        </p>
        {% endif %}
    </div>
</div>
