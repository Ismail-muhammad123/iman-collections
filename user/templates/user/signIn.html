{% extends 'base/base.html' %}
{% block title %}
Log In
{% endblock %}
{% load static %}
{% block content %}
<div class="form-signin w-100 py-5 my-5 m-auto">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h1 class="text-center text-uppercase mb-3" style="color: purple; font-weight: 700;">Sign In</h1>

        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 my-2 btn btn-lg btn-primary" type="submit">Sign in</button>

        <a href="{% url 'create_account' %}">Don't have an account?</a>
        <br />
        <!-- <a href="{% url 'reset_password' %}">Forgot password?</a> -->
    </form>
</div>
{% endblock %}
