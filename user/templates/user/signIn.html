{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="form-signin">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 style="padding-top: 30px;" class="h2 mb-3 text-center fw-small">Login</h1>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">username</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <input type="hidden" name="next" value="{{request.GET.get('next', None}}">
        <br>
        {% if next %}
        <input type="hidden" name="next" value="{{next}}">
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <br>
        <br>
        <p class="text-right">
            {% if request.GET.get('next', None) %}
            <a class="text-right" href="/user/register?next={{next}}">Dont't have an account?</a>
            <a class="text-right" href="{% url 'password_reset' %}">Forgot password?</a>
            {% else %}
            <br>
            <a class="text-right" href="/user/register">Dont't have an account?</a>
            <a class="text-right" href="{% url 'password_reset' %}">Forgot password?</a>
            {% endif %}
        </p>
        <p></p>
    </form>
</div>
{% endblock %}
