{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="form-signin">
    <form method="POST" action="{% url 'update_password' %}">
        {% csrf_token %}
        <h1 style="padding-top: 30px;" class="h2 mb-3 text-center fw-small">Set Password</h1>
        <div class="form-floating">
            <input type="password" name="current_password" class="form-control" id="floatingInput"
                placeholder="Current Password">
            <label for="floatingInput">Current Password</label>
        </div>
        <div class="form-floating">
            <input type="password" name="p1" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">New Password</label>
        </div>
        <div class="form-floating">
            <input name="p2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm New Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
        <br>
        <br>
        <p class="text-right">
            <a class="text-right" href="{% url 'profile'  %}">Back to Profile</a>
        </p>
        <p></p>
    </form>
</div>
{% endblock %}
