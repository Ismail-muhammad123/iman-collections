{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="form-signin">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <h1 style="padding-top: 30px;" class="h2 mb-3 text-center fw-small">Create Account</h1>

        <div class="form-floating">
            <label for="floatingInput">Full Name</label>
            <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Full Name">

        </div>

        <div class="form-floating">
            <label for="floatingPassword">Email Address</label>
            <input name="email" type="email" class="form-control" id="floatingPassword" placeholder="Email">
        </div>
        <div class="form-floating">
            <label for="floatingPassword">Phone Number</label>
            <input name="phone_number" type="text" class="form-control" id="floatingPassword"
                placeholder="Phone Number">
        </div>
        <div class="form-floating">
            <label for="floatingPassword">Password</label>
            <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>

        <div class="form-floating">
            <label for="floatingPassword">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <br>
        <br>
        <p class="text-right">
            <a class="text-right" href="{% url 'login' %}">Already have an account?</a>
        </p>
    </form>
</div>
{%endblock%}
